---
layout: default
title: Publications
---

<!-- https://www.danielsieger.com/blog/2019/03/03/publication-pages-using-jekyll-collections.html
 -->
<style type="text/css">
  .pubitem {
    margin: 2em 0;
    line-height: 1em;
  }

  .pubtitle {
    margin-bottom: 0.5em;
    line-height: 1.2em;
    font-weight: bold;
  }

  .pubauthors,
  .pubinfo {
    font-size: 75%;
    margin-bottom: 0.75em;
  }

  .pubteaser {
    clear: both;
  }

  .pubteaser a {
    float: left;
    margin-right: 2em;
  }

  .pubteaser img {
    width: 300px;
    border: 1px solid black;
  }

  .publinks {
    font-size: 75%;
  }
</style>

{% assign publications = site.publications | sort: "year" | reverse %} {% for
pub in publications %}

<div class="pubitem">
  <div class="pubteaser">
    <a href="{{pub.url}}">
      <img
        src="../assets/img/{{ pub.slug }}.png"
        alt="{{pub.slug}} publication teaser"
      />
    </a>
  </div>
  <div>
    <div class="pubtitle">{{ pub.title }}</div>
    <div class="pubauthors">{{ pub.authors }}</div>
    <div class="pubinfo">{{ pub.publication }}, {{ pub.year}}</div>
    <div class="doi">
      <a href="https://doi.org/{ pub.doi }}"> {{ pub.doi }}</a>
    </div>
  </div>
  <!-- <div class="preprint">
    <a href="{{ pub.preprintpdf }}"><i class="far fa-file-pdf"></i> PDF</a
    >&nbsp;&nbsp;
    <a href="{{pub.preprinturl}}"><i class="fas fa-link"></i> URL</a>
  </div> -->
</div>
{% endfor %}
